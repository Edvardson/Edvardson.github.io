<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мой первый сайт</title>
  </head>
    <body>
			<div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header text-center">
              <span>Получите видео инструкцию</span>
              <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
            <div class="video">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                <input type="text" class="form-control input-lg" placeholder="Ваш email">
                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
              <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
            </div>
          </div>
          <div class="feature text-center">
            <div class="row">
              <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                  <img src="img/activity.png" alt="1 преимущество">
                  <p>Первое преимущество</p>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                  <img src="img/alarm.png" alt="2 преимущество">
                  <p>Второе преимущество</p>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                  <img src="img/alert.png" alt="3 преимущество">
                  <p>Третее преимущество</p>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                  <img src="img/alt.png" alt="4 преимущество">
                  <p>Четвертое преимущество</p>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
          </div>
        </div>
      </div>
    </body>
</html>
